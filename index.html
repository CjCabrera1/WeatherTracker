<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Dashboard</title>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

  <header>
        <h1>Weather Dashboard</h1>
  </header>

  <div class="row">
        <div class="card col-2 m-0 p-0 vh-100">
            <div class="card-body">
                <h5 class="card-title">Search for a City:</h5>
                <input id = "searchID" class="form-input w-100" type="text" placeholder="City Name">
                <a id="searchBtn" href="#" class="btn btn-primary w-100 my-3">Search</a>
            </div>
        
            <div id="searchHistory" class="card m-0 p-0 vh-100">
                <div class="card-body">
                    <h5 class="card-title">Search History</h5>
                    <!-- Dynamically created buttons will be appended here -->
                </div>
            </div>
            
        </div>

        <div class="col-10">
            <div id="currentWeather" class="card col-12 m-0 p-0">
                <div class="card-body">
                <h5 class="card-title">Current Weather</h5>
                <div id="weatherContainer"></div>
                </div>
            </div>

            <div id="fiveday">5 Day Report</div>

            <div id="forecast" class="row col-12 bg-primary m-0 gx-0 justify-content-evenly">
                <div class="card-container row">
                    <!-- Day cards will be dynamically added here -->
                </div>
            </div>
        </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>

</body>
</html>
